<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogo.css">
    <title>Catalogo</title>
</head>
<body>
    <header>
        <img src="./img/logo/ChakaChaka.jpg" alt="logo">
    </header>
    <div><h1>Nuestro Catalogo</h1></div>
    <section>
        <div class="card">
            <div class="neon-text">¡Nueva Colección!</div>
            <img src="./img/Imagen de WhatsApp 2023-08-09 a las 17.37.22.jpg" alt="Producto de Lencería y Medias">
            <div class="card-title">BOMBAS emoji</div>
            <div class="card-price">$1500 c/u</div>
          </div>
          <div class="card">
            <div class="neon-text">¡Nueva Colección!</div>
            <img src="./img/Rio.jpg" alt="Producto de Lencería y Medias">
            <div class="card-title">BOMBAS basicas</div>
            <div class="card-price">$650 c/u</div>
          </div>
          <div class="card">
            <div class="neon-text">¡Nueva Colección!</div>
            <img src="./img/Medias.jpg" alt="Producto de Lencería y Medias">
            <div class="card-title">Leoncito!!</div>
            <div class="card-price">$750</div>
          </div>
          <div class="card">
            <div class="neon-text">¡Nueva Colección!</div>
            <img src="./img/Elemento.jpg" alt="Producto de Lencería y Medias">
            <div class="card-title">Sport Elemento</div>
            <div class="card-price">$1100 c/u</div>
          </div>
    </section>

    <footer>
        <h4>Seguinos en nuestro Instagram</h4>
        <div class="buttom--ig"><a href="https://www.instagram.com/chakachaka_ind"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></div>
    </footer>






    <script src="https://kit.fontawesome.com/ea8753952e.js" crossorigin="anonymous"></script>
</body>
</html>
